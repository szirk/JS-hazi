<!DOCTYPE html>
<html>
  <head>
    <!-- JSS hazi elso sajat css file-om -->
    <link rel="stylesheet" href="style/JSHazi.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body>
    <div id="MainDiv"><h1>Basic math test <span class="small">(addition)</span></h1>
    <form>
  <div class="form-group">
    <label for="exampleName">Your name</label>
    <input type="text" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="Your name">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Number 1</label>
    <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect2">Number 2</label>
    <select class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="YourAnswer">Your name</label>
    <input type="text" class="form-control" id="YourAnswer" aria-describedby="emailHelp" placeholder="number1 + number2 == ?">
    <small id="SmallText1" class="form-text text-muted">Please enter the correct answer. Otherwise Tamas will beat you up.</small>
  </div>
  <div class="form-group">
    <label for="FeedbackField">Tell us about your injuries.</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    <small id="SmallText2" class="form-text text-muted">Warning: We will not pay your hospital bills.</small>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
